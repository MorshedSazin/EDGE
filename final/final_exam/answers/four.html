    <h1>Problem 4</h1><br>
    <div>
        <p id="para">This is a paragraph</p>
        <button onclick="toggle('bold')">Bold</button>
        <button onclick="toggle('italic')">Italic</button>
        <button onclick="toggle('underline')">Underline</button>
    </div>

    <script>
        function toggle(style) {
            let p = document.getElementById("para");
            if (style === "bold") {
                p.style.fontWeight = p.style.fontWeight === "bold" ? "normal" : "bold";
            } else if (style === "italic") {
                p.style.fontStyle = p.style.fontStyle === "italic" ? "normal" : "italic";
            } else if (style === "underline") {
                p.style.textDecoration = p.style.textDecoration === "underline" ? "none" : "underline";
            }
        }
    </script>
